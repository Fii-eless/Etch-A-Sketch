<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/chalk" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/chalk');
    </style>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="heading">
        <h1>My Slate</h1>
        <p>Creativity is only born of a mess!</p>
    </div>
    <div class="board">
        <div id="tuneUp" class="boardWriting">
            <p>Tune UP</p>
            <div id="boardType">
                <div class="backDrop boardWriting" id="classicSlate">
                    <div></div>
                    <p>Classic Slate</p>
                </div>
                <div class="backDrop boardWriting" id="whiteBoard">
                    <div></div>
                    <p>White Board</p>
                </div>
                <div class="backDrop boardWriting" id="rainbow">
                    <div></div>
                    <p>Rainbow on White</p>
                </div>
                <div class="backDrop boardWriting" id="random">
                    <input type="color" id="color">
                    <p>Random Pencil Color</p>
                </div>
            </div>
        </div>
        <div id="slateArea">
            <div id="slate"></div>
            <div class="slateAddons">
                <div class="sliderContainer">
                    <input type="range" id="pencilTip" min="2" max="25" value="10" class="slider">
                    <p>Value: <span id="value"></span></p>
                </div>
                <div class="slateColor">
                    <input type="color" id="slateColor" value="#d5ece8">
                    <p>Choose Slate Color</p>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
